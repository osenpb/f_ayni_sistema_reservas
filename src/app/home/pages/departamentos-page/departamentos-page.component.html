<div class="container mx-auto px-4 py-6">

  <!-- Título -->
  <h2 class="text-2xl font-bold text-heading mb-6">Departamentos</h2>

  <!-- Buscador -->
  <div class="mb-6 flex gap-3">
    <input
      type="text"
      class="border border-default rounded-base px-3 py-2 w-full"
      placeholder="Buscar departamento..."
      [ngModel]="busqueda()"
      (ngModelChange)="busqueda.set($event)"
    />

    <button
      class="px-4 py-2 text-white bg-brand rounded-base shadow-sm hover:bg-brand-strong active:scale-[.98] transition"
      (click)="buscar()"
    >
      Buscar
    </button>
  </div>

  <!-- Loading -->
  @if (loading()) {
    <div class="text-center py-10">
      <span class="text-gray-500 text-lg">Cargando departamentos...</span>
    </div>
  }

  <!-- Lista de departamentos -->
  @if (!loading() && departamentos().length > 0) {
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

      @for (dep of departamentos(); track dep.id) {

        <div class="bg-neutral-primary-soft block border border-default rounded-base shadow-xs">

          <!-- Imagen del departamento -->
          <a [routerLink]="['/departamentos', dep.id]">
            <!-- <img
              class="rounded-t-base w-full h-40 object-cover"
              [src]="dep.imagenUrl ?? 'https://via.placeholder.com/400x250?text=Departamento'"
              alt="Imagen del departamento"
            /> -->
          </a>

          <div class="p-6 text-center">

            <!-- Badge -->
            <span class="inline-flex items-center bg-brand-softer border border-brand-subtle text-fg-brand-strong text-xs font-medium px-1.5 py-0.5 rounded-sm">
              <svg class="w-3 h-3 me-1" aria-hidden="true" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M18.122 17.645a7.185 7.185 0 0 1-2.656 2.495 7.06 7.06 0 0 1-3.52.853 6.617 6.617 0 0 1-3.306-.718 6.73 6.73 0 0 1-2.54-2.266c-2.672-4.57.287-8.846.887-9.668A4.448
                4.448 0 0 0 8.07 6.31 4.49 4.49 0 0 0 7.997 4c1.284.965 6.43 3.258 5.525 10.631 1.496-1.136 2.7-3.046 2.846-6.216 1.43
                1.061 3.985 5.462 1.754 9.23Z"/>
              </svg>
              Popular
            </span>

            <!-- Nombre del departamento -->
            <a [routerLink]="['/departamentos', dep.id]">
              <h5 class="mt-3 mb-6 text-2xl font-semibold tracking-tight text-heading">
                {{ dep.nombre }}
              </h5>
            </a>

            <!-- Botón -->
            <a
              [routerLink]="['/departamentos', dep.id]"
              class="inline-flex items-center text-white bg-brand border border-transparent
                     hover:bg-brand-strong shadow-xs font-medium rounded-base text-sm px-4 py-2.5 transition"
            >
              Ver hoteles
              <svg class="w-4 h-4 ms-1.5 rtl:rotate-180 -me-0.5" aria-hidden="true" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 12H5m14 0-4 4m4-4-4-4"/>
              </svg>
            </a>

          </div>
        </div>

      }

    </div>
  }

  <!-- Sin resultados -->
  @if (!loading() && departamentos().length === 0) {
    <div class="text-center py-14 text-gray-500 text-lg">
      No se encontraron departamentos.
    </div>
  }

</div>
