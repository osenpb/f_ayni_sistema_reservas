<div class="min-h-screen bg-gray-100 py-8">
  <div class="max-w-3xl mx-auto px-4">

    <!-- Loading -->
    @if (loading()) {
      <app-loading-spinner></app-loading-spinner>
    }

    <!-- Error -->
    @if (error()) {
      <app-error-display></app-error-display>
    }

    @if (!loading() && !error() && reserva()) {
      <app-reservation-header [reserva]="reserva()!"></app-reservation-header>

      <app-payment-alert [reserva]="reserva()!"></app-payment-alert>

      <app-reservation-details [reserva]="reserva()!"></app-reservation-details>

      <app-action-buttons
        [estado]="reserva()?.estado!"
        (descargarPDF)="onDescargarPDF()"
        (imprimir)="onImprimir()">
      </app-action-buttons>

      <app-info-alert [estado]="reserva()?.estado!"></app-info-alert>

      <app-navigation-links></app-navigation-links>

    }

  </div>
</div>
