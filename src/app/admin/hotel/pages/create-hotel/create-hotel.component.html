<div class="max-w-2xl mx-auto bg-white shadow-sm border border-gray-200 rounded-2xl p-8">
  <h2 class="text-3xl font-bold mb-6 text-gray-800 tracking-tight">
    Crear Hotel
  </h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="hotelForm" class="space-y-6">

    <!-- Nombre -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Nombre del Hotel
      </label>
      <input
        type="text"
        formControlName="nombre"
        placeholder="Ej: Hotel Miraflores"
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none
               focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
      >
    </div>

    <!-- Dirección -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Dirección
      </label>
      <input
        type="text"
        formControlName="direccion"
        placeholder="Ej: Av. Larco 1234"
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none
               focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
      >
    </div>

    <!-- Departamento -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Departamento</label>

      <select
        formControlName="departamentoId"
        class="w-full px-4 py-2 border border-gray-300 rounded-xl bg-white
               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
      >
        <option value="">Seleccione un departamento</option>
        @for (dep of departamentos(); track dep.id) {
          <option [value]="dep.id">{{ dep.nombre }}</option>
        }
      </select>
    </div>

    <!-- Botón -->
    <div class="pt-4">
      <button
        type="submit"
        class="w-full py-3 bg-blue-600 text-white font-medium text-sm rounded-xl
               hover:bg-blue-700 transition active:scale-[.98] shadow-sm"
      >
        Crear Hotel
      </button>
    </div>

  </form>
</div>
