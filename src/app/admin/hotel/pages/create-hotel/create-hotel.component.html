<div class="p-8">
  <div class="max-w-2xl mx-auto">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Crear Hotel</h1>
      <button (click)="volver()"
        class="px-5 py-2.5 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Volver
      </button>
    </div>

    <!-- Formulario -->
    <div class="bg-white shadow-sm border border-gray-200 rounded-2xl p-8">
      <form (ngSubmit)="onSubmit()" [formGroup]="hotelForm" class="space-y-6">

        <!-- Nombre -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Nombre del Hotel
          </label>
          <input type="text" formControlName="nombre" placeholder="Ej: Hotel Miraflores" class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none
                   focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
        </div>

        <!-- Dirección -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Dirección
          </label>
          <input type="text" formControlName="direccion" placeholder="Ej: Av. Larco 1234, Miraflores" class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none
                   focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
        </div>

        <!-- Departamento -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Departamento</label>
          <select formControlName="departamentoId" class="w-full px-4 py-2.5 border border-gray-300 rounded-xl bg-white
                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            <option value="">Seleccione un departamento</option>
            @for (dep of departamentos(); track dep.id) {
            <option [value]="dep.id">{{ dep.nombre }}</option>
            }
          </select>
        </div>

        <!-- Botones -->
        <div class="flex gap-4 pt-4">
          <button type="submit" [disabled]="hotelForm.invalid || saving()" class="flex-1 py-3 bg-indigo-600 text-white font-medium rounded-xl
                   hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed
                   flex items-center justify-center gap-2">
            @if (saving()) {
            <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            Creando...
            } @else {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Crear Hotel
            }
          </button>
          <button type="button" (click)="volver()"
            class="flex-1 py-3 bg-gray-200 text-gray-700 font-medium rounded-xl hover:bg-gray-300 transition">
            Cancelar
          </button>
        </div>

      </form>
    </div>

  </div>
</div>
