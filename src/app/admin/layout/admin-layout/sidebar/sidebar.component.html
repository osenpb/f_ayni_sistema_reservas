<aside class="w-64 bg-linear-to-b from-gray-800 to-gray-900 text-white fixed h-screen overflow-y-auto shadow-xl">
  <!-- Header -->
  <div class="p-6 bg-black bg-opacity-20 border-b border-gray-700">
    <h2 class="text-2xl font-bold flex items-center gap-3 pb-4">
      <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
      </svg>
      <span>Admin Panel</span>
    </h2>
    <div class="w-full p-2 bg-black bg-opacity-30 rounded-lg">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <div class="flex-1">
          <p class="text-sm font-semibold">Administrador</p>
          <p class="text-xs text-gray-400">admin&#64;hotel.com</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Menu -->
  <nav class="py-6">
    <!-- Dashboard Section -->
    <div class="mb-6">
      <div class="px-6 mb-3">
        <span class="text-xs uppercase text-gray-500 font-semibold tracking-wider">Principal</span>
      </div>
      <a [routerLink]="['/admin/dashboard']" routerLinkActive="bg-indigo-600 bg-opacity-30 border-l-4 border-indigo-500"
        class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-indigo-600 hover:bg-opacity-20 hover:text-white transition-all duration-200">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
        <span>Dashboard</span>
      </a>
    </div>

    <!-- Gestión Section -->
    <div class="mb-6">
      <div class="px-6 mb-3">
        <span class="text-xs uppercase text-gray-500 font-semibold tracking-wider">Gestión</span>
      </div>
      <a [routerLink]="['/admin/reserva/list']" routerLinkActive="bg-indigo-600 bg-opacity-30 border-l-4 border-indigo-500"
        class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-indigo-600 hover:bg-opacity-20 hover:text-white transition-all duration-200">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
        </svg>
        <span>Reservas</span>
      </a>
      <a [routerLink]="['/admin/hotel/list']" routerLinkActive="bg-indigo-600 bg-opacity-30 border-l-4 border-indigo-500"
        class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-indigo-600 hover:bg-opacity-20 hover:text-white transition-all duration-200">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
        <span>Hoteles</span>
      </a>
      <a [routerLink]="['/admin/departamento/list']"
        routerLinkActive="bg-indigo-600 bg-opacity-30 border-l-4 border-indigo-500"
        class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-indigo-600 hover:bg-opacity-20 hover:text-white transition-all duration-200">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span>Departamentos</span>
      </a>
    </div>

    <!-- Sistema Section -->
    <div class="mb-6">
      <div class="px-6 mb-3">
        <span class="text-xs uppercase text-gray-500 font-semibold tracking-wider">Sistema</span>
      </div>
      <a [routerLink]="['/home']"
        class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-gray-600 hover:bg-opacity-20 hover:text-white transition-all duration-200">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span>Ir al Sitio</span>
      </a>
      <a (click)="cerrarSesion()"
        class="flex items-center gap-3 px-6 py-3 text-gray-300 hover:bg-red-600 hover:bg-opacity-20 hover:text-red-400 transition-all duration-200 cursor-pointer">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span>Cerrar Sesión</span>
      </a>
    </div>
  </nav>
</aside>
